<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <input type="button" class="close" value="X" ng-click="controller.cancel()" />
            <h1 class="text-center">Edit Project Details</h1>
        </div>
        <form class="new-form-center">
            <div class="modal-body">
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Title</strong>&nbsp;</span>&nbsp;</span>
                    <input class="form-control new" type="text" placeholder="Project name" ng-model="controller.project.title" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Budget</strong>&nbsp;</span>&nbsp;</span>
                    <input type="number" class="form-control new budget" placeholder=10,000 ng-model="controller.project.budget" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Estimated Start Date</strong>&nbsp;</span>&nbsp;</span>
                    <input class="form-control new" ng-model="controller.project.estStart" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Estimated Completed Date</strong>&nbsp;</span>&nbsp;</span>
                    <input class="form-control new" ng-model="controller.project.estCompleted" />
                </div>
                <div class="new-row">
                    <div class="col-md-12 projectform">
                        <label for="projectDescription">Description</label>
                        <textarea ng-model="controller.project.description" style="padding-bottom: 100px; text-align:center" class="form-control" type="text" placeholder="Short description of the project"></textarea>
                    </div>
                </div>
                <div class="new-row">
                    <div class="col-md-12 projectform">
                        <label for="projectStatus">Status</label>
                        <div class="dropdown">
                            <select ng-model="controller.project.state" ng-init="controller.project.state" ng-options="state for state in controller.status"></select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <input class="btn" type="submit" value="Edit" ng-click="controller.ok(project)" />
        </div>
    </div>
</div>
