<div class="modal-dialog">
    <!--<div class="col-md-2 colside"></div>-->
    <div class="row newproject">
        <div class="modal-header">
            <h1>Edit Project Details<input type="button" class="close" value="X" ng-click="controller.cancel()" /></h1>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 projectform">
                        <label for="Title">Title</label>
                        <input class="form-control" type="text" placeholder="project name" ng-model="controller.project.title" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 projectform">
                        <label for="clientEmail">Budget</label>
                        <input type="number" class="form-control" placeholder=10,000 ng-model="controller.project.budget" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 projectform">
                        <label for="estimatedStartDate">Estimated Start Date</label>
                        <input class="form-control" ng-model="controller.project.estStart" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 projectform">
                        <label for="estimatedCompletedDate">Estimated Completed Date</label>
                        <input class="form-control" ng-model="controller.project.estCompleted" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 projectform">
                        <label for="projectDescription">Description</label>
                        <textarea ng-model="controller.project.description" style="padding-bottom: 100px; text-align:center" class="form-control" type="text" placeholder="Short Description of the Project"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <div class="col-md-offset-5 col-md-1">
                <input class="btn btn-success" type="submit" value="Edit" ng-click="controller.ok(project)" />
            </div>
        </div>
    </div>
    <!--<div class="col-md-2 colside"></div>-->
</div>
