<div class="row">
    <h1>Create New Project</h1>
</div>
<hr />
<form class="form-group">
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="Name">Name</label>
            <input class="form-control" type="text" placeholder="project name" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="projectDescription">Description</label>
            <textarea style="padding-bottom: 100px" class="form-control" type="text" placeholder="short description of the project"></textarea>
        </div>
    </div>
    <hr />
    <div class="row">
        <h2>Client Details</h2>
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientName">Name</label>
            <input type="text" class="form-control" placeholder="client's name" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientPhoneOne">Contact Phone Number 1</label>
            <input type="text" class="form-control" placeholder="(888) 888-8888" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientPhoneOne">Contact Phone Number 2</label>
            <input type="text" class="form-control" placeholder="(888) 888-8888" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientEmail">Email</label>
            <input type="email" class="form-control" placeholder="example@example.com" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientEmail">Budget</label>
            <input type="number" class="form-control" placeholder=10,000 />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientEmail">Estimated Start Date</label>
            <input type="date" class="form-control" placeholder="12/25/2000" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientEmail">Estimated </label>
            <input type="date" class="form-control" placeholder="12/25/2001" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="projectDescription">Client Notes</label>
            <textarea style="padding-bottom: 100px" class="form-control" type="text" placeholder="client notes"></textarea>
        </div>
    </div>
    <hr />
    <div class="row">
        <h2>Location Details</h2>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientStreetOne">Street One</label>
            <input type="text" class="form-control" placeholder="1100 Example St." />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="clientStreetTwo">Street Two</label>
            <input type="text" class="form-control" placeholder="1101 Example St. (Optional)" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="City" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="State" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11 projectform">
            <label for="Country">Country</label>
            <input type="text" class="form-control" placeholder="Country (ex. US)" />
        </div>
    </div>
</form>
