<hr class="sexy-line"/>
<div class="project-details-title row">
    <div class="col-md-12">
        <h1 class="text-center">{{controller.project.title}}</h1>
    </div>
</div>
<hr class="sexy-line"/>
<!--Upload Boxes-->
<div class="project-details-description row">
    <div class="col-md-12">
        <h3 class="text-center">{{controller.project.description}}</h3>
    </div>
</div>
<hr class="sexy-line"/>
<div class="row">
    <div class="col-md-12">
        <h2 class="text-center project-details-tasklist-header">Task List</h2>
    </div>
</div>
<div class="row">
    <div class="new-task-button col-md-offset-9 col-md-2">
        <input value="New Task" class="btn btn-primary" type="button" ng-click="controller.showModal()" />
    </div>
</div>
<div class="row">
    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
        <div class="table-striped">
            <table class="table">
                <tr>
                    <th>
                        Job
                    </th>
                    <th>
                        Estimate
                    </th>
                    <th>
                        Deadline
                    </th>
                    <th>
                        Options
                    </th>
                </tr>
                <tr ng-repeat="job in controller.project.jobList">
                    <td>
                        {{job.name}}
                    </td>
                    <td>
                        {{job.estimate | currency}}
                    </td>
                    <td>
                        {{job.deadline | date: "MM/dd/yyyy"}}
                    </td>
                    <td>
                        <a href="#/task-details/{{job.id}}"><input class="btn btn-success" type="button" value="Details" /></a> | <input type="button" class="btn btn-danger" value="Delete" ng-click="controller.deleteTask(job.id)" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<hr class="sexy-line"/>

<!---->
<form ng-submit="controller.createPortfolio(port)">
    <div class="row">
        <label>Create Portfolio</label>
        <input type="submit" />
    </div>
    <div class="row" ng-init="port = {}">
        <div class="col-md-2" ng-repeat="upload in controller.project.uploads" style="display:inline">
            <img ng-src="{{upload.url}}" class="uploads" />
            <label>
                General
                <input type="radio" name="{{upload.id}}" ng-model="port[upload.id]" value="general" />
            </label>
            <label>
                After
                <input type="radio" id="{{upload.id}}-after" name="after" ng-model="controller.afterId" ng-value="upload.id" ng-click="port[upload.id] = 'general'" />
            </label>
            <label>
                Before
                <input type="radio" id="{{upload.id}}-before" name="before" ng-model="controller.beforeId" ng-value="upload.id" ng-click="port[upload.id] = 'general'" />
            </label>
            <label>
                None
                <input type="radio" name="{{upload.id}}"
                       ng-model="port[upload.id]"
                       value=""
                       checked="checked" />
            </label>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <input value="Edit Project" class="btn" type="button" ng-click="controller.editProjectModal()" />
    </div>
</div>
<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <input value="Delete Project" class="btn" type="button" ng-click="controller.deleteProject()" />
    </div>
</div>
<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <input value="Edit Client" class="btn" type="button" ng-click="controller.editClientModal()" />
    </div>
</div>
<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <input value="Edit Location" class="btn" type="button" ng-click="controller.editLocationModal()" />
    </div>
</div>
<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <input type="button" value="Uploads" ng-click="controller.uploadModal()" />
    </div>
</div>
<hr />
