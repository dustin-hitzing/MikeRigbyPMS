<form ng-submit="controller.createPortfolio(port)">
    <div class="row">
        <label>Create Portfolio</label>
        <input type="submit" />
    </div>
  
    <div class="row" ng-init="port = {}">
        <div class="col-md-2" ng-repeat="upload in controller.project.uploads" style="display:inline">
            <img ng-src="{{upload.url}}" class="uploads" />
            <input type="checkbox" name="{{upload.id}}" ng-model="port[upload.id]" />

        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-10 col-md-2">
            <input value="New" class="btn" type="button" ng-click="controller.showModal()" />
        </div>
    </div>
</form>


<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <input value="Edit" class="btn" type="button" ng-click="controller.editProjectModal()" />
    </div>
</div>
<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <input type="button" value="Uploads" ng-click="controller.uploadModal()" />
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="row col-md-8">
        <div class="col-md-offset-2 col-md-8">
            {{controller.project.description}}
        </div>
        <div class="row joblistitem" ng-repeat="job in controller.project.jobList">
            <div class="col-md-4">
                {{job.name}}
            </div>
            <div class="col-md-3">
                {{job.deadline}}
            </div>
            <div class="col-md-3">
                {{job.estimate}}
            </div>
            <div class="col-md-2">
                <a href="#/task-details/{{job.id}}"><input class="btn btn-success" type="button" value="Details" /></a>
            </div>
        </div>
    </div>
</div>
