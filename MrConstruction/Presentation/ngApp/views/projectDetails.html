
<div>
    <h1>{{controller.project.title}}</h1>
    <input type="file" value="upload" file-model=""/>
</div>

<div class="row">
    <div class="col-md-12">
        {{controller.project.description}}
    </div>
    <div>
        <div class="col-md-12" ng-repeat="job in controller.project.jobList">
            {{job.name}}
            {{job.deadline}}
            {{job.estimate}}
        </div>
    </div>
</div>
