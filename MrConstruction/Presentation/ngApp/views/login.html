<div class="row">

    <form class="vertical-center" ng-submit="controller.login(userName, password)">
        <h1>Login</h1>
        <input placeholder="User Name" type="text" class="form-control" ng-model="userName" />
        <input placeholder="Password" type="password" class="form-control" ng-model="password" />
        <input type="submit" class="btn btn-success" value="Log In" />
    </form>

</div>
