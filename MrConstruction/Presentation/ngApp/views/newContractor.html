<div class="col-md-10">
    <div class="row">
        <form ng-submit="controller.register(user)">
            <h1>Add New Contractor</h1>
            <input placeholder="Email" type="text" class="form-control" ng-model="user.email" />
            <input placeholder="Password" type="text" class="form-control" ng-model="user.password" />
            <input placeholder="Retype Password" type="text" class="form-control" ng-model="user.confirmPassword" />
            <input placeholder="Name" type="text" class="form-control" ng-model="user.name" />
            <input placeholder="Title" type="text" class="form-control" ng-model="user.title" />
            <input placeholder="Company Name" type="text" class="form-control" ng-model="user.companyName" />
            <input placeholder="Phone Number" type="text" class="form-control" ng-model="user.phoneNumber" />
            <input placeholder="Phone Number #2" type="text" class="form-control" ng-model="user.phoneNumber2" />
            <input type="submit" class="btn btn-success" value="Add" />
        </form>
    </div>
    <div class="row">
        <a href="#/contractors">Cancel</a>
    </div>
</div>
