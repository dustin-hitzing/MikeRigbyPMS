<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <input type="button" class="close" value="X" ng-click="controller.cancel()" />
            <h1 class="text-center">Add New Contractor</h1>
        </div>

        <form class="new-form-center">
            <div class="modal-body">
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Email</strong>&nbsp;</span>&nbsp;</span>
                    <input placeholder="Contractor Email" type="text" class="form-control new" ng-model="user.email" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Password</strong>&nbsp;</span>&nbsp;</span>
                    <input placeholder="Password" type="text" class="form-control new" ng-model="user.password" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Retype Password</strong>&nbsp;</span>&nbsp;</span>
                    <input placeholder="Retype Password" type="text" class="form-control new" ng-model="user.confirmPassword" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Name</strong>&nbsp;</span>&nbsp;</span>
                    <input placeholder="Contractor Name" type="text" class="form-control new" ng-model="user.name" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Title</strong>&nbsp;</span>&nbsp;</span>
                    <input placeholder="Contractor Title" type="text" class="form-control new" ng-model="user.title" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Company</strong>&nbsp;</span>&nbsp;</span>
                    <input placeholder="Contractor Company Name" type="text" class="form-control new" ng-model="user.companyName" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Contact #1</strong></span></span>
                    <input placeholder="(888) 888-8888" type="text" class="form-control new" ng-model="user.phoneNumber" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Contact #2</strong>&nbsp;</span>&nbsp;</span>
                    <input placeholder="(888) 888-8888" type="text" class="form-control new" ng-model="user.phoneNumber2" />
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <input type="submit" class="btn" value="Add" ng-click="controller.register(user)" />
        </div>
    </div>
</div>
