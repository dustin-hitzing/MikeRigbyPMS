<!--Add a portfolio-->
    
    <div class="row" ng-repeat="portfolio in controller.portfolios" ng-click="details = true">
        <div class="col-md-6">
            <img class="portfolio-before" ng-src="{{portfolio.beforePicture.url}}" />
        </div>
        <div class="col-md-6">
            <img class="portfolio-after" ng-src="{{portfolio.afterPicture.url}}" />
        </div> 
    </div>
