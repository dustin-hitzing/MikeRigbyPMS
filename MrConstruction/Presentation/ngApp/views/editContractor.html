<div class="modal-dialog">
    <div class="row newproject">
        <div class="modal-header">
            <h1>Edit Contractor<input type="button" class="close" value="X" ng-click="controller.cancel()" /></h1>
        </div>

        <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 registerform">
                        <label for="Email" class="control-label">Email</label>
                        <input placeholder="Contractor Email" type="text" class="form-control" ng-model="controller.edited.email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 registerform">
                        <label for="Name" class="control-label">Name</label>
                        <input placeholder="Contractor Name" type="text" class="form-control" ng-model="controller.edited.name" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 registerform">
                        <label for="Title" class="control-label">Title</label>
                        <input placeholder="Contractor Title" type="text" class="form-control" ng-model="controller.edited.title" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 registerform">
                        <label for="companyName" class="control-label">Company Name</label>
                        <input placeholder="Contractor Company Name" type="text" class="form-control" ng-model="controller.edited.companyName" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 registerform">
                        <label for="phoneNumber" class="control-label">Phone Number</label>
                        <input placeholder="Contractor Phone Number" type="text" class="form-control" ng-model="controller.edited.phoneNumber" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10 registerform">
                        <label for="phoneNumber" class="control-label">Phone Number #2</label>
                        <input placeholder="Contractor Phone Number #2" type="text" class="form-control" ng-model="controller.edited.phoneNumber2" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-offset-5 col-md-1">
                    <input type="submit" class="btn btn-success" value="Add" ng-click="controller.ok(user)" />
                    <!--<input type="button" class="btn btn-danger" value="Cancel" ng-click="controller.cancel()" />-->
                </div>
            </div>
        </form>
    </div>
</div>
