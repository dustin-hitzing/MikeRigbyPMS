<div class="row">
    <div class="col-md-10">
        <h3>Projects</h3>
    </div>
    <div class="col-md-2">
        <input type="button" value="+" />
    </div>
</div>

<div class="row" ng-repeat="project in controller.projects" >
    <a href="#/projectDetails/{{project.id}}">
        <div class="col-md-12">
            <div class="col-md-12">
                {{project.title}}
            </div>
            <div class="col-md-4">
                {{project.budget}}
            </div>
            <div class="col-md-4">
                {{project.state}}
            </div>
            <div class="col-md-4">
                {{project.description}}
            </div>
        </div>
        </a>
    </div>
