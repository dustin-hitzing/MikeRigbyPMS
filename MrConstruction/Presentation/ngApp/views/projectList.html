<hr class="sexy-line" />

<div class="row">
    <div class="col-md-12 project-title"><h1 class="project-title">Projects</h1></div>
    <div class="col-md-12 plusproject">
        <a href="#/new-project" id="buttonstyle"><input type="button" value="+" /></a>
    </div>
</div>

<hr class="sexy-line" />

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="table-striped">
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Budget</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tr ng-repeat="project in controller.projects">
                    <!--<a href="#/project-details/{{project.id}}" class="project-clickable">-->
                    <td>
                        {{project.title}}
                    </td>
                    <td>
                        {{project.budget}}
                    </td>
                    <td>
                        {{project.state}}
                    </td>
                    <td>
                        <a href="#/project-details/{{project.id}}" class="project-clickable"><input value="Details" type="button" contractor-button" /></a>
                    </td>
                    <!--</a>-->
                </tr>
            </table>
        </div>
    </div>
    <div style="padding-bottom: 50px" class="col-md-2"></div>
</div>
