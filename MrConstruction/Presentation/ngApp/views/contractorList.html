<div class="row">
    <div class="col-md-11">
        Contractor
    </div>
    <div class="col-md-1">
        <button class="add-contractor" ng-href="">+</button>
    </div>
</div>
<div class="contractor-list" ng-repeat="contractor in controller.contractors">
    <div class="row">
        <div class="col-md-2">
            Company Name
        </div>
        <div class="col-md-10">
            {{contractor.companyName}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Name
        </div>
        <div class="col-md-10">
            {{contractor.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Title
        </div>
        <div class="col-md-10">
            {{contractor.title}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Email
        </div>
        <div class="col-md-10">
            {{contractor.email}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Phone
        </div>
        <div class="col-md-10">
            {{contractor.phoneNumber}}
        </div>
    </div>
    <div class="row" ng-if="contractor.phoneNumber2">
        <div class="col-md-2">
            Phone #2
        </div>
        <div class="col-md-10">
            {{contractor.phoneNumber2}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            Tasks
        </div>
        <div class="col-md-1">
            <button class="add-contractor" ng-href="">Expand</button>
        </div>
    </div>
</div>
