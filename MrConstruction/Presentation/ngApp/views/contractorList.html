<div class="row">
    <div class="col-md-11">
        Contractor
    </div>
    <div class="col-md-1">
        <input value="+" class="btn btn-default btn-sm" ng-click="controller.showModal()" />
    </div>
</div>
<div ng-repeat="contractor in controller.contractors">
    <div class="row">
        <div class="col-md-2">
            Company Name
        </div>
        <div class="col-md-10">
            {{contractor.companyName}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Name
        </div>
        <div class="col-md-10">
            {{contractor.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Title
        </div>
        <div class="col-md-10">
            {{contractor.title}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Email
        </div>
        <div class="col-md-10">
            {{contractor.email}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Phone
        </div>
        <div class="col-md-10">
            {{contractor.phoneNumber}}
        </div>
    </div>
    <div class="row" ng-if="contractor.phoneNumber2">
        <div class="col-md-2">
            Phone #2
        </div>
        <div class="col-md-10">
            {{contractor.phoneNumber2}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            Tasks
        </div>
        <div class="col-md-2" style="display:block">
            <input value="Edit" class="btn btn-default" ng-click="controller.showEditModal(contractor.id)"/>
            <a href="#/taskdetails" class="btn btn-default btn-sm add-contractor">Tasks of Contractor</a>
        </div>
    </div>
</div>
