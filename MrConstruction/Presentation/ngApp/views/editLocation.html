<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <input type="button" class="close" value="X" ng-click="controller.cancel()" />
            <h1>Edit Location Details</h1>
        </div>
        <form class="new-form-center">
            <div class="modal-body">
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Street #1</strong>&nbsp;</span>&nbsp;</span>
                    <input type="text" class="form-control new" placeholder="1100 Example St." ng-model="controller.location.street1" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Street #2</strong>&nbsp;</span>&nbsp;</span>
                    <input type="text" class="form-control new" placeholder="(Optional)" ng-model="controller.location.street2" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>City</strong>&nbsp;</span>&nbsp;</span>
                    <input type="text" class="form-control new" placeholder="City" ng-model="controller.location.city" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>State</strong>&nbsp;</span>&nbsp;</span>
                    <input type="text" class="form-control new" placeholder="State" ng-model="controller.location.state" />
                </div>
                <div class="new-row input-group">
                    <span class="input-group-addon"><span class="inputname"><strong>Country</strong>&nbsp;</span>&nbsp;</span>
                    <input type="text" class="form-control new" placeholder="Country (eg. US)" ng-model="controller.location.country" />
                </div>
        </form>

        <div class="modal-footer">
                <input class="btn" type="submit" value="Edit" ng-click="controller.ok(location)" />
        </div>
    </div>
</div>
