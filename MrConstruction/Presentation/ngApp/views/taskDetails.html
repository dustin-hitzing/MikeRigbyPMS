<div class="row">
    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
        <h1>{{controller.name}}</h1>
    </div>
    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
        {{controller.project}}
    </div>

    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
        {{controller.contractor}}
    </div>
    <hr />
    <div class="col-md-offset-3 col-md-9">
        {{controller.contractor.companyName}}
    </div>
    <div class="col-md-3">
        {{controller.estimate}}
    </div>
    <div class="col-md-offset-6 col-md-3">
        {{controller.deadline}}
    </div>
    <div class="row">
        {{controller.description}}
    </div>
    <div class="row">
        {{controller.status}}
    </div>
    
    
</div>
